machine:
  services:
    - docker
  environment:
    build: "docker run --rm -ti -v $PWD:/go/src/github.com/vektorlab/mesos-cli -w /go/src/github.com/vektorlab/mesos-cli quay.io/vektorcloud/go:1.8"

dependencies:
  override:
    - docker info
    - docker pull quay.io/vektorcloud/go:1.8
    - $build glide install

test:
  override:
    - $build make test

compile:
  override:
    - $build go build -o ./release/mesos-cli-alpine
    - |
      if [[ "$CIRCLE_BRANCH" == "master" ]]; then
        docker build -t quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest .
      else
        docker build -t quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH} .
      fi

deployment:
  hub:
    branch: /^.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
